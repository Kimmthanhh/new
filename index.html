<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flower store</title>
    <!-- link css cnd -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- css -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/setting.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/statistics.css" />
  </head>
  <body>
    <!-- section header start -->
    <section>
      <header>
        <!-- FIXME: Input bi ngao -->
        <input type="checkbox" name="" id="toggler" />
        <label for="toggler" class="fas fa-bars"></label>
        <img src="img/logo.png" alt="logo" class="logo" />
        <nav class="navbar">
          <a href="#home">Home</a>
          <a href="#services">Services</a>
          <a href="#about">products</a>
          <a href="#contact">contact</a>
          <a href="#signin"><button>Sign in</button></a>
        </nav>
        <div class="icons">
          <a href="#" class="fas fa-heart"></a>
          <a href="#" class="fas fa-shopping-cart"></a>
          <a href="#" class="fas fa-user"></a>
        </div>
      </header>
    </section>

    <!-- section home start -->
    <section class="home" id="home">
      <div class="col content">
        <img src="img/banner-left.png" alt="" class="left__image" />
        <h3>Flower Arrangements</h3>
        <span>For all specical occasions</span>
        <p>
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Fugiat
          praesentium temporibus sed vel, alias blanditiis.
        </p>
        <!-- button -->
        <a href="#" class="button">Shop</a>
        <a href="#" class="button">Read more</a>
        <div class="col banner">
          <img src="img/banner-right.png" alt="" class="right__image" />
        </div>
      </div>
    </section>

    <!-- section statistics start -->
    <section class="statistics"></section>
    <div class="flex-container">
      <div>
        <h3>3000</h3>
        <p>Sold</p>
      </div>
      <div>
        <h3>5000</h3>
        <p>Sold</p>
      </div>
      <div>
        <h3>7000</h3>
        <p>Sold</p>
      </div>
      <div>
        <h3>10</h3>
        <p>Sold</p>
      </div>
    </div>
    <!-- test -->
    <div class="row">
      <div class="column">1</div>
      <div class="column">2</div>
    </div>
